{{- if .Values.apiServer.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "bison.apiServer.fullname" . }}
  labels:
    {{- include "bison.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
rules:
  # Manage ConfigMaps for billing data storage
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage namespaces for projects
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  # Manage ResourceQuotas
  - apiGroups: [""]
    resources: ["resourcequotas"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  # Manage pods
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch", "delete"]
  # Manage Capsule Tenants
  - apiGroups: ["capsule.clastix.io"]
    resources: ["tenants"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Manage RBAC for projects
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterrolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "delete"]
  # Read/write nodes for labels and taints
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "bison.apiServer.fullname" . }}
  labels:
    {{- include "bison.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-server
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "bison.apiServer.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "bison.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

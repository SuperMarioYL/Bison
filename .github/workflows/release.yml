name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/bison

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Install yq and jq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update Chart.yaml version
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          yq eval ".version = \"$VERSION\" | .appVersion = \"$VERSION\"" -i deploy/charts/bison/Chart.yaml
          echo "Updated Chart.yaml:"
          cat deploy/charts/bison/Chart.yaml

      - name: Update package.json version
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          jq ".version = \"$VERSION\"" web-ui/package.json > tmp.json
          mv tmp.json web-ui/package.json
          echo "Updated package.json:"
          cat web-ui/package.json | grep version

      - name: Upload updated files
        uses: actions/upload-artifact@v4
        with:
          name: updated-files
          path: |
            deploy/charts/bison/Chart.yaml
            web-ui/package.json
          retention-days: 1

  build-and-push:
    name: Build and Push ${{ matrix.component }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        component: [api-server, web-ui]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download updated files
        uses: actions/download-artifact@v4
        with:
          name: updated-files
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-helm:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download updated files
        uses: actions/download-artifact@v4
        with:
          name: updated-files
          path: .

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          helm lint deploy/charts/bison

      - name: Package Helm chart
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          helm package deploy/charts/bison --destination .
          echo "Packaged chart:"
          ls -lh bison-${VERSION}.tgz

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: bison-${{ needs.prepare.outputs.version }}.tgz
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, package-helm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Helm chart
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: .

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          cat <<EOF > release_notes.md
          ## Bison v${VERSION}

          ### üöÄ Installation

          #### Using Helm Repository (Recommended)
          \`\`\`bash
          helm repo add bison https://${{ github.repository_owner }}.github.io/Bison/
          helm repo update
          helm install my-bison bison/bison --version ${VERSION}
          \`\`\`

          #### Using GitHub Release
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v${VERSION}/bison-${VERSION}.tgz
          helm install my-bison bison-${VERSION}.tgz
          \`\`\`

          ### üê≥ Docker Images

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/bison/api-server:${VERSION}
          docker pull ghcr.io/${{ github.repository_owner }}/bison/web-ui:${VERSION}
          \`\`\`

          ### üì¶ What's Changed

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${VERSION}...v${VERSION}

          ---
          ü§ñ Generated with [GitHub Actions](https://github.com/features/actions)
          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ needs.prepare.outputs.version }}
          body_path: release_notes.md
          files: |
            bison-${{ needs.prepare.outputs.version }}.tgz
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-helm-repo:
    name: Publish to Helm Repository (GitHub Pages)
    runs-on: ubuntu-latest
    needs: [prepare, create-release]
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download Helm chart
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: .

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Fetch current Pages deployment
        continue-on-error: true
        run: |
          # Clone gh-pages branch to preserve documentation
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "Fetching existing gh-pages branch..."
            git clone --single-branch --branch gh-pages --depth 1 \
              https://github.com/${{ github.repository }}.git gh-pages-current

            # Create backup of everything except charts/ and .git
            mkdir -p docs-backup
            cd gh-pages-current
            for item in *; do
              if [ "$item" != "charts" ] && [ "$item" != ".git" ]; then
                cp -r "$item" ../docs-backup/
              fi
            done
            # Also copy hidden files (except .git)
            for item in .[^.]*; do
              if [ "$item" != ".git" ] && [ -e "$item" ]; then
                cp -r "$item" ../docs-backup/
              fi
            done
            cd ..

            echo "Preserved documentation files"
          else
            echo "No existing gh-pages branch, skipping preservation"
          fi

      - name: Prepare Helm repository
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          # Create deployment directory structure
          mkdir -p _site/charts

          # Copy Helm chart
          cp bison-${VERSION}.tgz _site/charts/

          # Generate index.yaml in charts/ directory
          cd _site/charts
          helm repo index . --url https://${{ github.repository_owner }}.github.io/Bison/charts/

          # Create README.md in charts/ directory if needed
          if [ ! -f README.md ]; then
            cat <<EOF > README.md
          # Bison Helm Chart Repository

          ## Usage

          Add the Helm repository:

          \`\`\`bash
          helm repo add bison https://${{ github.repository_owner }}.github.io/Bison/charts/
          helm repo update
          \`\`\`

          Search for available charts:

          \`\`\`bash
          helm search repo bison
          \`\`\`

          Install the chart:

          \`\`\`bash
          helm install my-bison bison/bison --version ${VERSION}
          \`\`\`

          ## Available Versions

          See [index.yaml](./index.yaml) for all available versions.
          EOF
          fi
          cd ../..

      - name: Merge with documentation
        run: |
          # Restore documentation if it existed
          if [ -d "docs-backup" ]; then
            cp -r docs-backup/* _site/
            # Also copy hidden files
            if ls docs-backup/.[^.]* 1> /dev/null 2>&1; then
              cp -r docs-backup/.[^.]* _site/
            fi
            echo "Restored documentation files"
          fi

          # Ensure .nojekyll exists
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

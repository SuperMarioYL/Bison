name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/bison

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Install yq and jq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Update Chart.yaml version
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          yq eval ".version = \"$VERSION\" | .appVersion = \"$VERSION\"" -i deploy/charts/bison/Chart.yaml
          echo "Updated Chart.yaml:"
          cat deploy/charts/bison/Chart.yaml

      - name: Update package.json version
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          jq ".version = \"$VERSION\"" web-ui/package.json > tmp.json
          mv tmp.json web-ui/package.json
          echo "Updated package.json:"
          cat web-ui/package.json | grep version

      - name: Upload updated files
        uses: actions/upload-artifact@v4
        with:
          name: updated-files
          path: |
            deploy/charts/bison/Chart.yaml
            web-ui/package.json
          retention-days: 1

  build-and-push:
    name: Build and Push ${{ matrix.component }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        component: [api-server, web-ui]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download updated files
        uses: actions/download-artifact@v4
        with:
          name: updated-files
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-helm:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: [prepare, build-and-push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download updated files
        uses: actions/download-artifact@v4
        with:
          name: updated-files
          path: .

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          helm lint deploy/charts/bison

      - name: Package Helm chart
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          helm package deploy/charts/bison --destination .
          echo "Packaged chart:"
          ls -lh bison-${VERSION}.tgz

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: bison-${{ needs.prepare.outputs.version }}.tgz
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, package-helm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Helm chart
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: .

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          cat <<EOF > release_notes.md
          ## Bison v${VERSION}

          ### ðŸš€ Installation

          **Requirements:** Helm >= 3.8.0, Kubernetes >= 1.22

          #### Method 1: From GHCR (Recommended)
          \`\`\`bash
          # Install directly from GitHub Container Registry
          helm install my-bison oci://ghcr.io/${{ github.repository_owner }}/bison/bison --version ${VERSION}

          # Or pull first, then install
          helm pull oci://ghcr.io/${{ github.repository_owner }}/bison/bison --version ${VERSION}
          helm install my-bison bison-${VERSION}.tgz
          \`\`\`

          #### Method 2: From GitHub Releases
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/v${VERSION}/bison-${VERSION}.tgz
          helm install my-bison bison-${VERSION}.tgz
          \`\`\`

          ### ðŸ³ Docker Images

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/bison/api-server:${VERSION}
          docker pull ghcr.io/${{ github.repository_owner }}/bison/web-ui:${VERSION}
          \`\`\`

          ### ðŸ“¦ What's Changed

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${VERSION}...v${VERSION}

          ### ðŸ“š Documentation

          Version-specific documentation will be available shortly at:
          - ðŸ“– [https://supermarioyl.github.io/Bison/docs/${VERSION}/](https://supermarioyl.github.io/Bison/docs/${VERSION}/)

          > Note: Documentation versioning happens automatically after release. Allow a few minutes for the docs site to update.

          ---
          ðŸ¤– Generated with [GitHub Actions](https://github.com/features/actions)
          EOF
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ needs.prepare.outputs.version }}
          body_path: release_notes.md
          files: |
            bison-${{ needs.prepare.outputs.version }}.tgz
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-helm-repo:
    name: Publish to Helm Repository (GHCR)
    runs-on: ubuntu-latest
    needs: [prepare, create-release]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Helm chart
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: .

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          helm push bison-${VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/bison

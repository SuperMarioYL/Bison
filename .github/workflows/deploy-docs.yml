name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Fetch current Pages deployment
        continue-on-error: true
        run: |
          # Clone gh-pages branch to preserve charts/
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "Fetching existing gh-pages branch..."
            git clone --single-branch --branch gh-pages --depth 1 \
              https://github.com/${{ github.repository }}.git gh-pages-current

            # Preserve charts/ directory if it exists
            if [ -d "gh-pages-current/charts" ]; then
              cp -r gh-pages-current/charts charts-backup
              echo "Preserved charts/ directory"
            fi
          else
            echo "No existing gh-pages branch, skipping preservation"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Build documentation
        run: |
          cd website
          npm run build

      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p _site

          # Copy Docusaurus build output
          cp -r website/build/* _site/

          # Restore charts/ if it existed
          if [ -d "charts-backup" ]; then
            cp -r charts-backup _site/charts
            echo "Restored charts/ directory"
          fi

          # Ensure .nojekyll exists (should already be in build)
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
